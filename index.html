<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basmala, be my Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6eb; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .main-media { width: 280px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        button { padding: 15px 25px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease-in-out; }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 1000; position: relative; }
        #noBtn { background-color: #888; color: white; position: relative; }
    </style>
</head>
<body>

    <div id="main-content">

        <h1 id="question">Basmala, would you be my Valentine? ‚ù§Ô∏è</h1>

    <script>

            if (noCount < noMessages.length) {
                noBtn.innerText = noMessages[noCount];
            } else {

            }

            // ÿ™ŸÉÿ®Ÿäÿ± ÿ≤ÿ± ÿßŸÑŸÄ Yes ÿ®ÿ¥ŸÉŸÑ ŸÉÿ®Ÿäÿ±
            let scale = 1 + (noCount * 0.9);

            // ÿ™ÿ≠ÿ±ŸäŸÉ ÿ≤ÿ± ÿßŸÑŸÄ No ŸÑŸÑÿ£ÿ≥ŸÅŸÑ
            let moveY = noCount * 30;
            noBtn.style.transform = `translateY(${moveY}px)`;

            noCount++;
        }

        function celebrate() {
            const content = document.getElementById("main-content");
            // ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ´ÿßŸÜŸä: ÿßŸÑÿßÿ≠ÿ™ŸÅÿßŸÑ

                <h2 style="color: #ff4d6d;">Best decision ever, Basmala! ‚ú®</h2>

        }
